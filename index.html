<!DOCTYPE html>
<title>Wyszukiwarka Google</title>
<html lang="en">
  <head>
    <meta charset="utf-8">
		<meta name="Description" content="Wyszukuj informacje w ułamkach sekundy">
		<meta name="Keywords" content="Google">
    <title>Wyszukiwarka Google</title>
	<link rel="stylesheet" href="reset.css">
  </head>
	
  <body>

		<div class="icons">
				<button class="button grafika" onClick="location.href='https://www.google.pl/imghp?hl=pl';">Grafika</button>
				<button class="button gmail" onClick="location.href='https://www.gmail.com';">Gmail</button>
				<img src="selection.png" alt="Użytkowniku włącz wyświetlanie obrazków w swojej przeglądarce"\>
				<img src="bell.png" alt="Użytkowniku włącz wyświetlanie obrazków w swojej przeglądarce"\>
				<img src="icon.png" alt="Użytkowniku włącz wyświetlanie obrazków w swojej przeglądarce"\>
		</div>

	
	
		<div class="google">
			<img src="Google_text.png" alt="Użytkowniku włącz wyświetlanie obrazków w swojej przeglądarce"\>
		</div>
		
		<div class="searching">
			<form action="...">
				<input type="text" name="Wyszukiwanie" value="Wpisz wyszukiwaną frazę...">
			</form>
		</div>
		
			
		<div class="buttons">
			<button class="button szukaj" onClick="location.href='https://www.google.pl';">Szukaj w Google</button>
			<button class="button traf">Szczęśliwy traf</button>
		</div>

	
	<div class="languages">
			<p> Korzystaj z Google w tych językach:
			<select name="Language">
				<option>Polski</option>
				<option>English</option>
				<option>Italiano</option>
				<option>Espanol</option>
				<option>Deutsch</option>
				<option>Francais</option>
				<option>Cesky</option>
				<option>Slovensky</option>
				<option>Magyar</option>
				<option>Slovenski</option>
			</select>	
			</p>
		</div>
  </body>
</html>
